{% extends "base.html" %}

{% block maincontent %}
<div class="company_dashboard">
    <p id="configuration">{% block configuration %}{% endblock %}</p>
    <div class="small_progress_bar" id="{% block air_miles %} {% endblock %}"><p>Air Miles</p></div>
    <div class="small_progress_bar" id="{% block lifespan %} {% endblock %}"><p>Lifespan</p></div>
    <div class="small_progress_bar" id="{% block certifications %} {% endblock %}"><p>Certifications</p></div>
    <div class="small_progress_bar" id="{% block reusability %} {% endblock %}"><p>Reusability</p></div>
    <div class="big_progress_bar">
        <img id="big_progress" src="{{url_for('static', filename='images/progress_bars/progressbig.svg')}}">
        <p id="score">{% block score %}{% endblock %}</p>
        <p id="summary">{% block summary %}{% endblock %}</p>
    </div>
</div>
<script type="text/javascript" src="{{url_for('static', filename='js/company_dashboard.js') }}"></script>
{% endblock %}

{% block description2 %} Statasf: {% endblock %}
